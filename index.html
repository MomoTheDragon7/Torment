<!DOCTYPE html>
<html>
<head>
    <title>Equation Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        div {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Torment of Hailfire Calculator</h1>
    <h1>X=L+(C/3)</h1>


    <div>
        <label for="num1a">Player A Life:</label>
        <input type="number" id="num1a">
    </div>

    <div>
        <label for="num2a">Player A Count:</label>
        <input type="number" id="num2a">
    </div>

    <button onclick="calculateEquation()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateEquation() {
            // Get the values from the input fields
            var num1a = parseFloat(document.getElementById('num1a').value);
            var num2a = parseFloat(document.getElementById('num2a').value);

            // Check if the inputs are valid numbers
            if (isNaN(num1a) || isNaN(num2a)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            var unroundedoutput = num1a + (num2a/3);

            var output = Math.ceil(unroundedOutput);



            // Display the output
            document.getElementById('result').textContent = 'Result (rounded up): ' + output;
        }
    </script>
</body>
</html>
